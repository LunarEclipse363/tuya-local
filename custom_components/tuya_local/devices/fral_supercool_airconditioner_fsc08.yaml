name: Portable Air Conditioner
products:
  - id: pkudk18s3u1dshxn
    manufacturer: Fral
    model: Super Cool FSC08 WiFi
    model_id: FSC08
entities:
  - entity: climate
    dps:
      - id: 1
        type: boolean
        name: hvac_mode
        mapping:
          - dps_val: false
            value: "off"
          - dps_val: true
            constraint: mode
            conditions:
              - dps_val: cold
                value: cool
              - dps_val: dry
                value: dry
              - dps_val: fan
                value: fan_only
      - id: 2
        type: integer
        name: temperature
        optional: true
        unit: C
        range:
          min: 17
          max: 30
      - id: 3
        type: integer
        name: current_temperature
        readonly: true
        optional: true
        unit: C
        range:
          min: 0
          max: 50
      - id: 4
        type: string
        name: mode
        hidden: true
      - id: 5
        type: string
        name: fan_mode
        mapping:
          - dps_val: high
            value: high
          - dps_val: low
            value: low
          - dps_val: auto
            value: auto
      - id: 19
        type: string
        name: temperature_unit
        mapping:
          - dps_val: c
            value: C
          - dps_val: f
            value: F
      - id: 23
        type: integer
        name: temp_current_f
        readonly: true
        optional: true
        unit: F
        range:
          min: 32
          max: 99
      - id: 24
        type: integer
        name: temp_set_f
        optional: true
        unit: F
        range:
          min: 63
          max: 86
      - id: 33
        type: boolean
        name: swing_mode
        mapping:
          - dps_val: true
            value: "on"
          - dps_val: false
            value: "off"
  - entity: select
    translation_key: timer
    category: config
    dps:
      - id: 20
        type: string
        name: option
        mapping:
          - dps_val: cancel
          - dps_val: "1h"
          - dps_val: "2h"
          - dps_val: "3h"
          - dps_val: "4h"
          - dps_val: "5h"
          - dps_val: "6h"
          - dps_val: "7h"
          - dps_val: "8h"
          - dps_val: "9h"
          - dps_val: "10h"
          - dps_val: "11h"
          - dps_val: "12h"
          - dps_val: "13h"
          - dps_val: "14h"
          - dps_val: "15h"
          - dps_val: "16h"
          - dps_val: "17h"
          - dps_val: "18h"
          - dps_val: "19h"
          - dps_val: "20h"
          - dps_val: "21h"
          - dps_val: "22h"
          - dps_val: "23h"
          - dps_val: "24h"
  - entity: sensor
    translation_key: time_remaining
    category: config
    dps:
      - id: 21
        type: integer
        name: sensor
        readonly: true
        unit: min
